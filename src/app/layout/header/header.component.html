<div class="header">
  <h4 class="header-title" [routerLink]="''">Planning Poker</h4>
  <div class="user-content" *ngIf="auth.user | async as user">
    <div class="user">
      <img class="user-image" [src]="user.photoURL" alt="user image">
      <span class="user-name">{{user.displayName}}</span>
    </div>
    <div class="logout">
      <button main-button theme="error" class="logout-btn" (click)="logout()">Sair</button>
    </div>
  </div>
</div>
