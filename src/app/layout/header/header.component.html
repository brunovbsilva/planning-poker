<div class="header">
  <h1 class="header-title">Planning Poker</h1>
  <div class="user" *ngIf="auth.user | async as user">
    <img class="user-image" [src]="user.photoURL" alt="user image">
    <span class="user-name">{{user.displayName}}</span>
    <a class="log-out" (click)="logout()">Sair</a>
  </div>
</div>
