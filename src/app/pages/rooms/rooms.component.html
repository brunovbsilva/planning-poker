<button (click)="modal.open()">Criar Sala</button>

<div class="room-list">
  <app-room-item *ngFor="let room of rooms" [room]="room"></app-room-item>
</div>


<app-modal #modal title="Criar Sala">
  <input #name type="text" class="input" placeholder="Digite o nome da sala">
  <button (click)="createRoom(name.value)">Criar</button>
  <button (click)="modal.close()">Cancelar</button>
</app-modal>
