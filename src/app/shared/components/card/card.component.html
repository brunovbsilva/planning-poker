<div class="card" [@flipAnimation]="card.isFliped">
  <div class="card-side card-front">
    @if (card.creator) {
      <span class="creator-name">{{ card.creator }}</span>
    }
    <span class="card-value">{{ card.value }}</span>
  </div>
  <div class="card-side card-back">
    @if (card.creator) {
      <span class="creator-name">{{ card.creator }}</span>
    }
  </div>
</div>
