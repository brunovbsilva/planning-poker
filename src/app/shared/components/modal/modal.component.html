<div class="background" *ngIf="isOpen$ | async" (click)="close()"></div>
<div class="modal" *ngIf="isOpen$ | async" modalKeydowns (escapeKeydown)="close()">
  <div class="modal__header">
    <h1>{{ modalTitle }}</h1>
  </div>
  <div class="modal__body">
    <ng-content></ng-content>
  </div>
  <div class="modal__footer">
    <ng-content select="button"></ng-content>
  </div>
</div>
